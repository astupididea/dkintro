<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="user-scalable=0;" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta
      content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no"
      name="viewport"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="keywords"
      content="의료, 의료영업, 의료기기, 디비킹, DB, DBKing, 영업, 플랫폼, 영업플랫폼"
    />
    <title>DBKing</title>
    <!--css-->
    <link rel="stylesheet" href="intro.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <!-- 파비콘 -->
    <link
      rel="shortcut icon"
      href="/static/assets/images/logo/black/favicon_black.png"
    />
  </head>
  <body>
    <!--해더-->
    <div id="header">
      <div class="container">
        <div class="wrap">
          <a href="#"
            ><h1 class="logo">
              <img src="assets/image/logo.png" alt="로고" /></h1
          ></a>
          <div class="home">
            <a href="https://dbking.co.kr/"
              ><img src="assets/image/home.png" alt="홈버튼"
            /></a>
          </div>
        </div>
        <div class="center">
          <p class="p1">국내 의료기관 No.1 검색 서비스</p>
          <p class="p2">의료영업 전문 <br />맞춤, 디비킹</p>
        </div>
        <div class="main_image"></div>
        <div class="mouse">
          <img src="assets/image/mouse.png" alt="마우스" />
        </div>
      </div>
    </div>

    <!--색션1-->
    <div id="section">
      <div class="container">
        <div id="icon">
          <div class="icon_1">
            <img src="assets/image/basic.png" alt="로고" />
          </div>
          <div class="icon_2">
            <img src="assets/image/pro.png" alt="로고" />
          </div>
        </div>
        <div class="center">
          <p class="text-center">갓 오픈한 병원이 궁금하다면?</p>
          <p class="text-center">
            약 105,000개의 데이터 조회 / 각 진료과목 별, 오픈일 별 조회가능
          </p>
          <p class="text-center">
            어제 갓 오픈한 최신 병원 정보 제공 / 90% 이상 병원 연락처 제공
          </p>
        </div>
        <div class="map_image">
          <img src="assets/image/map.png"" alt="지도">
        </div>
        <div class="input1">
          <a href="https://dbking.co.kr/hospitals/hospital_list/"
            ><img src="assets/image/search.png" alt="전국검색"
          /></a>
        </div>
      </div>
    </div>

    <!--색션2-->
    <div id="section2">
      <div class="container">
        <h1 class="pro_image">
          <img src="assets/image/pro.png" alt="로고" />
        </h1>
        <div class="center">
          <p class="text-center">갓 오픈한 병원이 궁금하다면?</p>
          <p class="text-center">
            약 105,000개의 데이터 조회 / 각 진료과목 별, 오픈일 별 조회가능
          </p>
          <p class="text-center">
            어제 갓 오픈한 최신 병원 정보 제공 / 90% 이상 병원 연락처 제공
          </p>
        </div>
        <div class="hos_image">
          <img src="assets/image/hos.png" alt="병원" />
        </div>
        <div class="input1">
          <a href="https://dbking.co.kr/hospitals/open_hospital_list/"
            ><img src="assets/image/gewon.png" alt="개원정보"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
